<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foot du Lundi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 10px;
    background: #f4f4f4;
  }

  h2 {
    margin-top: 30px;
  }

  .players {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }

  .player {
    width: 60px;
    text-align: center;
    cursor: pointer;
  }

  .player img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #333;
  }

  .grids {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .grid {
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 5px #aaa;
    flex: 1;
    min-width: 300px;
  }

  .grid-title {
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
  }

  .grid-cases {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  .case {
    background: #eee;
    padding: 20px 0;
    text-align: center;
    border-radius: 6px;
    position: relative;
  }

  .case-number {
    font-size: 12px;
    position: absolute;
    top: 5px;
    left: 5px;
    font-weight: bold;
  }

  .case .player-name {
    margin-top: 10px;
    font-weight: bold;
    cursor: pointer;
  }

  .color-selector {
    margin-top: 5px;
    display: none;
  }

  .case.filled .color-selector {
    display: block;
  }

  select {
    width: 80px;
  }

  @media (max-width: 600px) {
    .grid-cases {
      grid-template-columns: repeat(2, 1fr);
    }

    .players {
      justify-content: center;
    }
  }
</style>
</head>
<body>

<h1>Foot du Lundi</h1>

<h3>Joueurs disponibles</h3>
<div class="players" id="playersList">
  <div class="player" data-name="Alice"><img src="https://i.pravatar.cc/50?u=Alice"><div>Alice</div></div>
  <div class="player" data-name="Bob"><img src="https://i.pravatar.cc/50?u=Bob"><div>Bob</div></div>
  <div class="player" data-name="Charlie"><img src="https://i.pravatar.cc/50?u=Charlie"><div>Charlie</div></div>
  <div class="player" data-name="David"><img src="https://i.pravatar.cc/50?u=David"><div>David</div></div>
  <div class="player" data-name="Emma"><img src="https://i.pravatar.cc/50?u=Emma"><div>Emma</div></div>
</div>

<div class="grids">
  <div class="grid" data-date="Lundi 26 août">
    <div class="grid-title">Lundi 26 août</div>
    <div class="grid-cases">
      <!-- 12 cases -->
      <div class="case" data-index="1"><div class="case-number">1</div></div>
      <div class="case" data-index="2"><div class="case-number">2</div></div>
      <div class="case" data-index="3"><div class="case-number">3</div></div>
      <div class="case" data-index="4"><div class="case-number">4</div></div>
      <div class="case" data-index="5"><div class="case-number">5</div></div>
      <div class="case" data-index="6"><div class="case-number">6</div></div>
      <div class="case" data-index="7"><div class="case-number">7</div></div>
      <div class="case" data-index="8"><div class="case-number">8</div></div>
      <div class="case" data-index="9"><div class="case-number">9</div></div>
      <div class="case" data-index="10"><div class="case-number">10</div></div>
      <div class="case" data-index="11"><div class="case-number">11</div></div>
      <div class="case" data-index="12"><div class="case-number">12</div></div>
    </div>
  </div>

  <div class="grid" data-date="Lundi 2 septembre">
    <div class="grid-title">Lundi 2 septembre</div>
    <div class="grid-cases">
      <!-- 12 cases -->
      <div class="case" data-index="1"><div class="case-number">1</div></div>
      <div class="case" data-index="2"><div class="case-number">2</div></div>
      <div class="case" data-index="3"><div class="case-number">3</div></div>
      <div class="case" data-index="4"><div class="case-number">4</div></div>
      <div class="case" data-index="5"><div class="case-number">5</div></div>
      <div class="case" data-index="6"><div class="case-number">6</div></div>
      <div class="case" data-index="7"><div class="case-number">7</div></div>
      <div class="case" data-index="8"><div class="case-number">8</div></div>
      <div class="case" data-index="9"><div class="case-number">9</div></div>
      <div class="case" data-index="10"><div class="case-number">10</div></div>
      <div class="case" data-index="11"><div class="case-number">11</div></div>
      <div class="case" data-index="12"><div class="case-number">12</div></div>
    </div>
  </div>
</div>

<script>
const players = document.querySelectorAll('.player');
let selectedPlayer = null;

// Cliquer sur un joueur pour le sélectionner
players.forEach(player => {
  player.addEventListener('click', () => {
    selectedPlayer = player.dataset.name;
    alert(selectedPlayer + " sélectionné. Cliquez sur une case pour placer.");
  });
});

// Cliquer sur une case pour placer un joueur
const cases = document.querySelectorAll('.case');
cases.forEach(c => {
  c.addEventListener('click', () => {
    if(selectedPlayer) {
      if(!c.classList.contains('filled')) {
        // Ajouter le nom
        const nameDiv = document.createElement('div');
        nameDiv.classList.add('player-name');
        nameDiv.textContent = selectedPlayer;
        c.appendChild(nameDiv);

        // Ajouter le select couleur
        const select = document.createElement('select');
        select.classList.add('color-selector');
        select.innerHTML = '<option value="">Couleur</option><option value="bleu">Bleu</option><option value="rouge">Rouge</option>';
        c.appendChild(select);

        c.classList.add('filled');
        selectedPlayer = null;
      } else {
        alert("Cette case est déjà remplie !");
      }
    }
  });
});

// Changer couleur via select
document.addEventListener('change', (e) => {
  if(e.target.tagName === 'SELECT') {
    const parent = e.target.parentElement;
    const color = e.target.value;
    if(color === 'bleu') {
      parent.style.background = '#add8e6';
    } else if(color === 'rouge') {
      parent.style.background = '#f08080';
    } else {
      parent.style.background = '#eee';
    }
  }
});
</script>

</body>
</html>
