<body>

<h1>Exprimer son opinion</h1>
<div class="phrase" id="phrase"></div>
<div class="translation" id="translation"></div>
<div>
  <button onclick="prevPhrase()">‚¨ÖÔ∏è Pr√©c√©dent</button>
  <button onclick="nextPhrase()">‚û°Ô∏è Suivant</button>
  <button onclick="toggleTranslation()">üí¨ Traduction</button>
  <button onclick="playAudio()">üîä √âcouter</button>
  <button onclick="toggleFocus()" class="focus-toggle">üéØ Mode Focus</button>
  <button onclick="startSequence()">‚ñ∂Ô∏è Encha√Æner tout</button>
  <button onclick="pauseSequence()">‚è∏Ô∏è Pause</button>
</div>

<script>
const phrases = [{'nl': 'Ik denk dat dit een goed idee is.', 'fr': "Je pense que c'est une bonne id√©e."}, {'nl': 'Volgens mij is dat niet helemaal juist.', 'fr': "Selon moi, ce n'est pas tout √† fait correct."}, {'nl': 'Persoonlijk vind ik dat belangrijk.', 'fr': 'Personnellement, je trouve cela important.'}, {'nl': 'Ik ben het daar volledig mee eens.', 'fr': "Je suis tout √† fait d'accord avec √ßa."}, {'nl': 'Ik begrijp je punt, maar ik zie het anders.', 'fr': 'Je comprends ton point de vue, mais je le vois autrement.'}, {'nl': 'Mijn mening is dat we het anders moeten aanpakken.', 'fr': 'Mon avis est que nous devrions aborder cela diff√©remment.'}, {'nl': 'Ik ben er niet zeker van dat dat werkt.', 'fr': 'Je ne suis pas s√ªr que √ßa fonctionne.'}, {'nl': 'Ik vind dat we eerst meer informatie moeten hebben.', 'fr': "Je pense que nous devons d'abord avoir plus d'informations."}, {'nl': 'Eerlijk gezegd twijfel ik daarover.', 'fr': "Honn√™tement, j'ai des doutes √† ce sujet."},  {'nl': 'Ik waardeer je mening, maar ik ben het er niet mee eens.', 'fr': "J'appr√©cie ton avis, mais je ne suis pas d'accord."}, {'nl': 'Ik zou liever een andere aanpak proberen.', 'fr': "Je pr√©f√©rerais essayer une autre approche."}, {'nl': 'Wat mij betreft is dat de juiste beslissing.', 'fr': "En ce qui me concerne, c'est la bonne d√©cision."}, {'nl': 'Ik voel dat dit niet de beste oplossing is.', 'fr': "Je sens que ce n'est pas la meilleure solution."}, {'nl': 'Het lijkt mij dat we te veel risico nemen.', 'fr': "Il me semble que nous prenons trop de risques."}, {'nl': 'Ik geloof dat samenwerking hier essentieel is.', 'fr': "Je crois que la collaboration est essentielle ici."}, {'nl': 'Mijn gevoel zegt dat dit gaat werken.', 'fr': "Mon intuition me dit que √ßa va marcher."}, {'nl': 'Ik zou dit probleem anders benaderen.', 'fr': "J'aborderais ce probl√®me diff√©remment."},{'nl': 'Dat klinkt logisch voor mij.', 'fr': 'Cela me semble logique.'}, {'nl': 'Het is moeilijk om daar een duidelijk antwoord op te geven.', 'fr': 'Il est difficile de donner une r√©ponse claire √† cela.'}];


let current = 0;
let seqInterval = null;

function showPhrase() {
  document.getElementById("phrase").textContent = phrases[current].nl;
  document.getElementById("translation").style.display = "none";
}

function toggleTranslation() {
  const t = document.getElementById("translation");
  if (t.style.display === "none") {
    t.textContent = phrases[current].fr;
    t.style.display = "block";
  } else {
    t.style.display = "none";
  }
}

function prevPhrase() {
  current = (current - 1 + phrases.length) % phrases.length;
  showPhrase();
}

function nextPhrase() {
  current = (current + 1) % phrases.length;
  showPhrase();
}

function playAudio() {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(phrases[current].nl);
    utterance.lang = "nl-NL";
    window.speechSynthesis.speak(utterance);
  }
}

function startSequence() {
  pauseSequence();
  seqInterval = setInterval(() => {
    playAudio();
    nextPhrase();
  }, 4000);
}

function pauseSequence() {
  clearInterval(seqInterval);
}

function toggleFocus() {
  document.body.classList.toggle("focus-active");
}

showPhrase();

</script>
